<html><head>
  <meta charset='utf-8'>
  <title>Гороскоп на сегодня</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 
  </head>
  <body>
    <div class="container">
      <h1 id="click_me">Что день <span id="date"></span> готовит:</h1>

      <div class="row">
        <div class="col-4" id="p-0"></div>
        <div class="col-4" id="p-1"></div>
        <div class="col-4" id="p-2"></div>
        <div class="col-4" id="p-3"></div>
        <div class="col-4" id="p-4"></div>
        <div class="col-4" id="p-5"></div>
      </div>
    </div>
  </body> 
  <script>
  var now = new Date();
  var month = now.getMonth() + 1;
    var date = now.getFullYear() + "-" + month  + "-" + now.getDate();
    $("#date").text(date);

    function set_content_in_divs(paragraphs) {
        $.each(paragraphs, function (i, d) {
            p = $("#p-" + i)
            p.html("<p>" + d + "</p>")
        })
    }

    function get_data_from_JSON(){
        $.getJSON("http://sf-pyw.mosyag.in/m04/api/forecasts", function (data) { set_content_in_divs(data['prophecies']) });
    }
    
    $("#click_me").click(get_data_from_JSON)
    get_data_from_JSON()

  </script>
</html>
